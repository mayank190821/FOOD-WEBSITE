<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact-us.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Contact us</title>
</head>

<body>
    <nav id="nav-bar">
        <div id="logo">
            <img src="../utilities/logo.webp" alt='FOOD BAR'>
        </div>
        <ul>
            <li class="list-item"><a href="homepage.html">Home</a></li>
            <li class="list-item"><a href="home">Menu</a></li>
            <li class="list-item"><a href="home">Services</a></li>
            <li class="list-item"><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="main-container">

        <div class="heading">
            <!-- <img src="../utilities/contact-us-heading.png" alt=" contact us"> -->
            <h1>Contact Us</h1>
        </div>
        <form class="container-form">
            <div class="container">
                <span class = "sp">Name:</span><input type="text" class="text-box" placeholder="Full Name" required>
            </div>
            <div class="container">
                <span class = "sp">Email:</span><input type="email" class="text-box" placeholder="Email address" required>
            </div>
            <div class="container">
                <span class = "sp">Phone no.:</span><input type="tel" class="text-box" placeholder="Phone Number" required>
            </div>
            <div class="container">
                <span class = "sp">Message:</span><textarea type="text" class="text-box" id="msg" placeholder="Type Message" required></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn"> SUBMIT</button>
                <button type="reset" class="btn"> RESET </button>
            </div>
        </form>
    </div>
</body>

</html>
